<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title> Editar Usuário</title>
    <meta name="author" content="Julius Cavalcante">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
    <body>
        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container" style="margin-top: 20px;">

        <h4>Editar Usuário Cadastrado</h4>
        <hr>
            <form method="post" action="/editar" th:object="${aluno}">
            <input type="hidden" th:field="*{id}">
            <!-- Nome -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                <label>Nome do Usuário:</label>
                <input class="form-control" placeholder="Ex: João da Silva" th:field="*{nome}">
                </div>
            </div>

               

                <!-- Turno -->
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label>Selecione o Turno: </label>
                        <select class="form-control" th:field="*{turno}">
                            <option th:each="turno : ${T(br.com.gerenciamento.enums.Turno).values()}"
                                    th:value="${turno}" th:text="${turno}"></option>
                        </select>
                    </div>
                </div>

                <!-- Status -->
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <label>Selecione o Status: </label>
                        <select class="form-control" th:field="*{status}">
                            <option th:each="status : ${T(br.com.gerenciamento.enums.Status).values()}"
                            th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-outline-success">Salvar</button>
                    <a th:href="@{/alunos-adicionados}" class="btn btn-outline-danger">Voltar</a>
                </div>

            </form>

            </div>

                <script src="js/main.js"></script>
                <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
                <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
